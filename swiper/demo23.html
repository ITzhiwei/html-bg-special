<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JS -->
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }

        .giav-slide {
            background: rgb(204, 204, 204);
            color: #fff
        }

        .red-slide {
            background: #CA4040;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-prev">slide1</div>
            <div class="swiper-slide red-slide swiper-slide-active">slide2</div>
            <div class="swiper-slide giav-slide swiper-slide-next">slide3</div>
            <div class="swiper-slide blue-slide ">slide4</div>
            <div class="swiper-slide red-slide ">slide5</div>
            <div class="swiper-slide giav-slide ">slide6</div>
            <div class="swiper-slide blue-slide ">slide7</div>
            <div class="swiper-slide giav-slide ">slide8</div>
            <div class="swiper-slide red-slide ">slide9</div>
        </div>
    </div>
    <p> swiper的preogress是: <span id="swiperP"></span></p>
    <p> swiper的preogress是: <span id="swiper1P"></span></p>
    <p> swiper的preogress是: <span id="swiper2P"></span></p>
    <p> swiper的preogress是: <span id="swiper3P"></span></p>
    <p> swiper的preogress是: <span id="swiper4P"></span></p>
    <p> swiper的preogress是: <span id="swiper5P"></span></p>
    <p> swiper的preogress是: <span id="swiper6P"></span></p>
    <p> swiper的preogress是: <span id="swiper7P"></span></p>
    <p> swiper的preogress是: <span id="swiper8P"></span></p>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            watchSlidesProgress: true,
            on: {
                progress: function (progress) {
                    $("#swiperP").html(this.progress)
                    $("#swiper1P").html(this.slides[0].progress)
                    $("#swiper2P").html(this.slides[1].progress)
                    $("#swiper3P").html(this.slides[2].progress)
                    $("#swiper4P").html(this.slides[3].progress)
                    $("#swiper5P").html(this.slides[4].progress)
                    $("#swiper6P").html(this.slides[5].progress)
                    $("#swiper7P").html(this.slides[6].progress)
                    $("#swiper8P").html(this.slides[7].progress)
                }
            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }

        .giav-slide {
            background: rgb(204, 204, 204);
            color: #fff
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-initialized swiper-container-horizontal" style="height: 300px">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-active" style="width:300px;">slider1</div>
            <div class="swiper-slide giav-slide swiper-slide-next" style="width:300px;">slider2</div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            slidesPerView: 5,
            centeredSlides: true
        })
    </script>
</body>

</html>

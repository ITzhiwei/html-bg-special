<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-initialized swiper-container-horizontal" id="swiper-container1">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide blue-slide swiper-slide-active" style="width: 800px;">
                slider1</div>
            <div class="swiper-slide swiper-slide-next" style="width: 800px;">
                <div class="swiper-container swiper-container-initialized swiper-container-horizontal"
                    id="swiper-container2">
                    <div class="swiper-wrapper"
                        style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
                        <div class="swiper-slide swiper-slide-active"
                            style="background: rgb(204, 204, 204); width: 800px;">
                            2.1</div>
                        <div class="swiper-slide swiper-slide-next"
                            style="background: rgb(204, 204, 204); width: 800px;">
                            2.2</div>
                        <div class="swiper-slide" style="background: rgb(204, 204, 204); width: 800px;">
                            2.3</div>
                    </div>
                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                </div>
            </div>
            <div class="swiper-slide orange-slide" style="width: 800px;">
                slider3</div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper("#swiper-container1", {

        })
        var mySwiper2 = new Swiper("#swiper-container2", {
            nested: true,
        })
    </script>
</body>

</html>

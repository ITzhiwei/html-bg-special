<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }

        .giav-slide {
            background: rgb(204, 204, 204);
            color: #fff
        }

        .red-slide {
            background: #CA4040;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-initialized swiper-container-horizontal" style="height:300px">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-active" style="width:400px;">Slider1</div>
            <div class="swiper-slide giav-slide swiper-slide-next" style="width:400px;">Slider2</div>
            <div class="swiper-slide red-slide" style="width:400px;">Slider3</div>
            <div class="swiper-slide giav-slide" style="width:200px;">Slider4</div>
            <div class="swiper-slide red-slide" style="width:400px;">Slider5</div>
            <div class="swiper-slide giav-slide" style="width:600px;">Slider6</div>
            <div class="swiper-slide blue-slide" style="width:500px;">Slider7</div>
            <div class="swiper-slide giav-slide" style="width:400px;">Slider8</div>
        </div>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            slidesPerView:3,
            slidesPerGroup:3,
        })
    </script>
</body>

</html>

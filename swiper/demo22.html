<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JS -->
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }

        .giav-slide {
            background: rgb(204, 204, 204);
            color: #fff
        }

        .red-slide {
            background: #CA4040;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-prev">slide1</div>
            <div class="swiper-slide red-slide swiper-slide-active">slide2</div>
            <div class="swiper-slide giav-slide swiper-slide-next">slide3</div>
        </div>
    </div>
    <div id="contrast">
        <a id="btn" class="default">全部slide的数量</a>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        // loop 设置未true 则开启 loop模式, 会在原本的slide前后复制若干个slide(默认一个)并在合适的时候切换，让swiper看起来是循环的。loop默认在于free模式同时会产生抖动,因为在free模式下没有复制slide的时间点
        // loopAdditionalSlides 注意 这里loop为true的时候 默认前后各复制一个 loopAdditionSlides 设置的值是在原基础上再复制
        
        var mySwiper = new Swiper(".swiper-container", {
            loop: true,
            loopAdditionalSlides: 1 // loop模式下会在slides前后复制若干个slide前后复制的个数不会大于总数
        })
        $("#btn").click(function () {
            alert(mySwiper.slides.length);
        })
    </script>
</body>

</html>

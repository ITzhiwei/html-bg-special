<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <style>
        .blue-slide {
            background: #4390EE;
            color: #fff;
        }

        .swiper-slide {
            line-height: 300px;
            text-align: center;
            font-size: 50px;
        }

        .giav-slide {
            background: rgb(204, 204, 204);
            color: #fff
        }

        .red-slide {
            background: #CA4040;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-prev">slide1</div>
            <div class="swiper-slide red-slide swiper-slide-active">slide2</div>
            <div class="swiper-slide giav-slide swiper-slide-next">slide3</div>
            <div class="swiper-slide blue-slide ">slide4</div>
            <div class="swiper-slide red-slide ">slide5</div>
            <div class="swiper-slide giav-slide ">slide6</div>
            <div class="swiper-slide blue-slide ">slide7</div>
            <div class="swiper-slide giav-slide ">slide8</div>
            <div class="swiper-slide red-slide ">slide9</div>
        </div>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper(".swiper-container", {
            slidesPerView: 3,
            slidesPerColumn: 2, //显示2行
            //slidesPerColumnFill:'row'
            slidesPerColumnFill:'column'
        })
    </script>
</body>

</html>

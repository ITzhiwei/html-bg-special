<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>swiper学习</title>
    <link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css">
    <style>
        /* .swiper-slide {
            height: 200px;
        } */

        .swiper-slide:first-child {
            background: #000;
            color: #fff;
            text-align: center;
        }

        .swiper-slide:last-child {
            background: #FFF909;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="swiper-container swiper-container-initialized swiper-container-horizontal" id="swiper-container1"
        style="height:300px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide blue-slide swiper-slide-active" style="width: 800px;">
                slider1</div>
            <div class="swiper-slide red-slide swiper-slide-next" style="width: 800px;">
                slider2</div>
            <div class="swiper-slide orange-slide" style="width: 800px;">
                slider3</div>
        </div>
        <div class="swiper-pagination swiper-pagination-bullets"><span
                class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span
                class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
    </div>
    <div class="swiper-pagination swiper-pagination-bullets">
        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        <span class="swiper-pagination-bullet"></span>
        <span class="swiper-pagination-bullet"></span>
    </div>
    <script src="node_modules/swiper/dist/js/swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination'
            },
            uniqueNavElements: false
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>终南大讲堂</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body class="login_body">
				<header class="mui-bar mui-bar-nav">
					<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
					<h1 class="mui-title">登录</h1>
				</header>
		<div class="mui-content">
			<div class="login-content">
				<div class="login-content">
					<div class="login-logo"><img src="images/default.gif"></div>
					<form class="mui-input-group login-form">
						<div class="mui-input-row">
							<label><span class="mui-icon mui-icon-phone"></span></label>
							<input type="text" class="mui-input-clear" placeholder="请输入注册时手机号">
						</div>
						<div class="mui-input-row">
							<label><span class="mui-icon mui-icon-locked"></span></label>
							<input type="password" class="mui-input-clear" placeholder="密码">
						</div>
						<div class="mt-1">
							<button type="button" class="mui-btn mui-btn-block mui-btn-login">登录</button>
						</div>
					</form>
					<div class="reg_box">
						如果没有账号,立马<a href="reg.html">注册账号</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

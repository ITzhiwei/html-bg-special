<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>终南大讲堂</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-2.2.4.min.js"></script>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">更换手机号</h1>
		</header>
		<div class="mui-content">
			<div class="mui-card">
				<div class="mui-card-header">
					<small>更换手机</small>
				</div>
				<div class="mui-card-content">
					<form class="mui-input-group login-form">
						<div class="mui-input-row" style="display: flex;">
							<label style="flex: 1;">+86</label>
							<input type="text" style="flex: 3;" class="mui-input-clear" placeholder="请输入注册时手机号">
							<button type="button" style="flex: 2;" class="mui-btn mui-btn-grey mui-btn-outlined get_code">获取验证码</button>
						</div>
						<div class="mui-input-row">
							<label>验证码:</label>
							<input type="text" class="mui-input-clear" placeholder="请输入注册时手机号">
						</div>
						<div class="mt-1">
							<button type="button" class="mui-btn mui-btn-block mui-btn-login">提交</button>
						</div>
					</form>
				</div>
				<div class="mui-card-footer">
					<p class="up_phone_notice">
						更换手机后，下次登录可使用新手机号登录。当前手机号：
						188****1289
					</p>
					</div>
			</div>
		</div>
	</body>
</html>

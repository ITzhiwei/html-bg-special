<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>终南大讲堂</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script src="js/jquery-2.2.4.min.js"></script>
 <style>
 * { touch-action: none; }
 </style>
</head>
<body>    
    <nav class="mui-bar mui-bar-tab">
        <a href="home.html" class="mui-tab-item mui-active" id="defaultTab">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a href="message.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-videocam"></span>
            <span class="mui-tab-label">课程</span>
        </a>
        <a href="userinfo.html" class="mui-tab-item">
                <span class="mui-icon mui-icon-contact"></span>
                <span class="mui-tab-label">我的</span>
            </a>
        <a href="setting.html" class="mui-tab-item">
            <span class="mui-icon mui-icon-videocam"></span>
            <span class="mui-tab-label">活动</span>
        </a>
        <a href="setting.html" class="mui-tab-item">
                <span class="mui-icon mui-icon-navigate"></span>
                <span class="mui-tab-label">商城</span>
            </a>
    </nav>
<script type="text/javascript" charset="utf-8">
  mui.init({
            gestureConfig:{
                doubletap:true
            },
            subpages:[{
                url:'home.html',
                id:'MainViwe',
                styles:{
                    bottom: '51px'
                }
            }]
        });
    
    mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
    //底部选项卡切换跳转
(function jumpPage(){
        //跳转页面
        var subpages = ['home.html','message.html','login.html','setting.html'];
        var subpage_style = {
            bottom: '51px'
        };
        var Index=0;
        var actTab=subpages[Index],
            tittle=document.querySelector('.mui-title');
            
        var aniShow = {};//动画显示
        
        //首次启动切滑效果
             //当前激活选项
            var activeTab = subpages[0];         
             //选项卡点击事件
            mui('.mui-bar-tab').on('tap', 'a', function(e) {
                //修改对应分页
                var targetTab = this.getAttribute('href');
                $('#MainViwe').attr('src',targetTab);
                
                //修改标题              
                //tittle.innerHTML=this.querySelector('.mui-tab-label').innerHTML;
            });
             //自定义事件，模拟点击“首页选项卡”
            document.addEventListener('gohome', function() {
                var defaultTab = document.getElementById("defaultTab");
                //模拟首页点击
                mui.trigger(defaultTab, 'tap');
                //切换选项卡高亮
                var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
                if (defaultTab !== current) {
                    current.classList.remove('mui-active');
                    defaultTab.classList.add('mui-active');
                }

        });
    })()
</script>
</body>
</html>

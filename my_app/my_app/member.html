<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>终南大讲堂</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/jquery-2.2.4.min.js"></script>
		<style>
			* {
				touch-action: none;
			}

			.mui-table-view {
				position: relative;
				margin-top: 0;
				margin-bottom: 0;
				padding-left: 0;
				list-style: none;
				background-color: #fff;
			}

			.mui-table-view-cell a {
				position: relative;
				display: block;
				overflow: hidden;
				margin: -11px -15px;
				padding: inherit;
				white-space: nowrap;
				text-overflow: ellipsis;
				color: inherit;
			}

			.mt-10 {
				margin-top: 20em;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron user-login">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right" href="login.html">
						<img class="mui-media-object mui-pull-left head-img" id="head-img" src="images/userImg.png">
						<div class="mui-media-body">
							登录/注册
							<p class="mui-ellipsis">未登录</p>
						</div>
					</a>
				</li>
			</ul>
			<ul class="mui-table-view mt-2">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="setting.html">
						<i class="mui-icon mui-icon-settings" style="position: relative;top: 2px;"></i> 设置
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
